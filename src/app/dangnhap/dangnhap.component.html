<div class="card">
    <div class="row no-gutters">
        <div class="col-md-12">
            <div class="card-body ml-3">
                <p class="login-card-description">Đăng nhập vào tài khoản</p>
                <form action="#">
                    <div class="form-group">
                        <label for="text">Tài khoản:</label>
                        <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username" required
                            placeholder="Tài khoản">
                    </div>
                    <div class="form-group mb-4">
                        <label for="password">Mật khẩu:</label>
                        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required
                            placeholder="***********">
                    </div>
                    <input name="login" id="login" class="btn btn-block btn-outline-dark mb-4" type="button" (click)="login()" 
                        value="Đăng nhập">
                </form>
                <a href="#!" class="forgot-password-link">Quên mật khẩu?</a>
                <p class="login-card-footer-text">Không có tài khoản? <a href="dangky.html"
                        class="text-reset">Đăng kí
                        ngay</a></p>
                <nav class="login-card-footer-nav">
                    <a href="#!">Điều khoản sử dụng.</a>
                    <a href="#!">Chính sách bảo mật</a>
                </nav>
            </div>
        </div>
    </div>
</div>
